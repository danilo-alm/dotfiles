# ─────────────────────────────────────────────
# Container Appearance
# ─────────────────────────────────────────────

# Hide borders and titlebars when not needed ( + i3-style behavior)
hide_edge_borders --i3 smart

# Don't add gaps if only one container is visible
smart_gaps on

# Gaps between windows
gaps inner 4
gaps outer 2

# Thin pixel borders
default_border pixel 1

# ─────────────────────────────────────────────
# Tabbed Mode Tweaks (can't fully hide titlebars)
# ─────────────────────────────────────────────

# Use a tiny font and no padding to make tab headers minimal
font pango:monospace 8
titlebar_border_thickness 0
titlebar_padding 0

# ─────────────────────────────────────────────
# Cursor Appearance
# ─────────────────────────────────────────────
seat seat0 xcursor_theme Bibata-Modern-Ice 24

# ─────────────────────────────────────────────
# Status Bar
# ─────────────────────────────────────────────
bar swaybar_command waybar

# ─────────────────────────────────────────────
# Wallpaper
# ─────────────────────────────────────────────
# output * bg ~/Pictures/wallpaper.jpg fill
exec swaybg -c 1f1f1f
